<!DOCTYPE html>
<html>
<head></head>
<body>
<style>
    .perspective{
        perspective:400px;
        -webkit-perspective:400px;
    }

    #container, #box{
       width: 200px; 
       height: 200px; 
       transform-style:preserve-3d;
       -webkit-transform-style:preserve-3d;
        -ms-transform-style:preserve-3d;
        margin: 100px auto;
       color: #fff; 
       text-align: center; 
       font-size: 100px; 
       line-height: 200px;
   }
    #container:hover{animation: a 6s both; -webkit-animation:a 6s both}
    .item{position: absolute; height: 200px; width: 200px;}
   .front{background: #000000;  transform: rotateX(0) translateZ(100px);-webkit-transform: rotateX(0) translateZ(100px); opacity: 0.5}
   .back{ background:#423 ;transform:rotateX(180deg) translateZ(100px);-webkit-transform: rotateX(180deg) translateZ(100px); opacity: 0.5 }
   .left{ background: #2446AB; transform: rotateY(90deg) translateZ(100px);-webkit-transform: rotateY(90deg) translateZ(100px); opacity: 0.5}
   .right{background: #a32; transform: rotateY(-90deg) translateZ(100px);-webkit-transform: rotateY(-90deg) translateZ(100px); opacity: 0.5}
   .top{ background: #2366A8; transform: rotateX(90deg) translateZ(100px);-webkit-transform: rotateX(90deg) translateZ(100px); opacity: 0.5}
   .bottom{  background: #132; transform: rotateX(-90deg) translateZ(100px);-webkit-transform: rotateX(-90deg) translateZ(100px); opacity: 0.5}

    #box{
        animation:r 6s linear infinite;
        animation-fill-mode:backwards;
        -webkit-animation:r 6s linear infinite;
        -webkit-animation-fill-mode:backwards;
    }
    @keyframes a{
        20% {transform: rotateX(-90deg);-webkit-transform: rotateX(-90deg)}
        40% {transform: rotateX(-180deg);-webkit-transform: rotateX(-180deg) }
        60%{transform: rotateX(-270deg);-webkit-transform: rotateX(-270deg)}
        80%{transform:  rotateY(90deg) rotateX(-270deg);-webkit-transform:  rotateY(90deg) rotateX(-270deg)}
        100%{transform: rotateY(270deg)  rotateX(-270deg);-webkit-transform:rotateY(270deg)  rotateX(-270deg);}
    }
    @-webkit-keyframes a{
        20% {transform: rotateX(-90deg);-webkit-transform: rotateX(-90deg)}
        40% {transform: rotateX(-180deg);-webkit-transform: rotateX(-180deg) }
        60%{transform: rotateX(-270deg);-webkit-transform: rotateX(-270deg)}
        80%{transform:  rotateY(90deg) rotateX(-270deg);-webkit-transform:  rotateY(90deg) rotateX(-270deg)}
        100%{transform: rotateY(270deg)  rotateX(-270deg);-webkit-transform:rotateY(270deg)  rotateX(-270deg);}
    }

    @keyframes r{
        to{transform: rotateY(360deg);-webkit-transform: rotateY(360deg)}
    }
    @-webkit-keyframes r{
        to{transform: rotateY(360deg);-webkit-transform: rotateY(360deg)}
    }
</style>

<div class="perspective">
<div id="container">
    <div class="item front">1</div>
    <div class="item back">2</div>
    <div class="item left">3</div>
    <div class="item right">4</div>
    <div class="item top">5</div>
    <div class="item bottom">6</div>
</div>
</div>

<div class="perspective">
    <div id="box">
        <div class="item" style="-webkit-transform:rotateY(-60deg) translateZ(173px) ;transform:rotateY(-60deg) translateZ(173px);background: #000; opacity: 0.5;"></div>
        <div class="item" style="-webkit-transform:rotateY(-120deg) translateZ(173px) ;transform:rotateY(-120deg) translateZ(173px) ;background: #423; opacity: 0.5;" ></div>
        <div class="item" style="-webkit-transform:rotateY(-180deg) translateZ(173px) ;transform:rotateY(-180deg) translateZ(173px) ;background: #2446ab; opacity: 0.5;"></div>
        <div class="item" style="-webkit-transform:rotateY(-240deg) translateZ(173px) ;transform:rotateY(-240deg) translateZ(173px) ;background: #a32; opacity: 0.5;"></div>
        <div class="item" style="-webkit-transform:rotateY(-300deg) translateZ(173px) ;transform:rotateY(-300deg) translateZ(173px) ;background: #2366A8; opacity: 0.5;"></div>
        <div class="item" style="-webkit-transform:rotateY(-360deg) translateZ(173px) ;transform:rotateY(-360deg) translateZ(173px) ;background: #132; opacity: 0.5;"></div>
    </div>
</div>

</body>
</html>
